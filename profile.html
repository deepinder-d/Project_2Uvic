<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Workout Builder</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="mainbdy">
      






        <div class="head">

            <h1>Profile</h1>

        </div>





        <br>
        <div class="trgt">

            <div class="trgticon"></div>
            <h2> Good Morning! </h2>

        </div>

        <div class="day">
            <h2> Day 1</h2>
            <div class="daycontent">
                <div class="type"> Chest </div>
                <div class="type"> Triceps </div>
                <div class="type" id="add"> + </div>



            </div>

        </div>

        <div class="day">
            <h2> Day 2</h2>
            <div class="daycontent">
                <div class="type"> Rest </div>

                <div class="type" id="add"> + </div>



            </div>

        </div>

        <div class="day">
            <h2> Day 3</h2>
            <div class="daycontent">
                <div class="type"> Back </div>
                <div class="type"> Biceps </div>
                <div class="type" id="add"> + </div>



            </div>

        </div>


        <div class="day1">
            <h2> Last 7 days</h2>
            <div class="daycontent">
                3 Workouts



            </div>

        </div>

        <div style="margin-top: 20px;">
            <div class="history">
                <h3> Monday</h3>
                <p> Legs</p>
            </div>

            <div class="history">
                <h3> Tuesday</h3>
                <p> Rest</p>
            </div>

            <div class="history">
                <h3> Wednesday</h3>
                <p> Back</p>
            </div>

            <div class="history">
                <h3> Thursday</h3>
                <p> Lower Body</p>
            </div>

        </div>










        <div class="footer">
            <div class="box"><button class="profile" style="background-color: white; color: black;" onclick="profile()">Profile</button></div>
            <div class="box">
                <button class="workout" onclick="back1()">Workout</button>
            </div>
            <div class="box"><button class="excercise" onclick="exercise()">Excercise</button></div>
        </div>








    </div>

    <script src="java.js"></script>
</body>

</html>
